<html>
<head>
     <title> Create an Account </title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
<div class="container col-xs-6">
    <div class="container">
        <div class="row">
             <h1>Create your Account</h1>
                </div>
                <form class="form-horizontal">
                    <div class="form-group">
                        <label for="fullName" class="control-label col-xs-2">Full name</label>
                        <div class="col-xs-4">
                            <input type="text" class="form-control" name="fullName" placeholder="Full Name">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputEmail" class="control-label col-xs-2">Email</label>
                        <div class="col-xs-4">
                            <input type="text" class="form-control" name="inputEmail" placeholder="Email">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password" class="control-label col-xs-2">Password</label>
                        <div class="col-xs-4">
                            <input type="password" class="form-control" name="inputCurrentPassword" placeholder="Set your Password">
                        </div>
                    </div>                                
                    <div class="form-group">
                        <div class="col-xs-offset-2 col-xs-6">
                            <button type="submit" class="btn btn-primary">Login</button>
                        </div>
                    </div>
         
                 </form>
        </div>   
    </div>
</div> 
<div class="container col-xs-6">
    <div class="container">
        <div class="row">
        <h1>Don't have an account?</h1>
            <div class="container">     
                <span style="font-size:10em;" class="glyphicon glyphicon-user"></span>
                <div class="form-group">        
                    <div class="col-xs-offset-2 col-xs-6">
                        <button type="submit" class="btn btn-primary">Register</button>
                    </div>
                </div>
            </div>
       </div>
    </div>
</div>

</body>

<footer>
    <div class="panel-footer col-xs-12">
        <p>Condition of Use   Privacy Policy   Contact Us</p>
    </div>
</footer>

</html>
