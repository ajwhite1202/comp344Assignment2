<html>
<head> 
	<title>Payment Methods </title>

</head>

<body>
<div class="container col-xs-12">
    <div class="container">
    		<h2>Add a Card</h2>
    </div>
    
    <form class="form-horizontal">
        <div class="form-group">
            <label for="cardName" class="control-label col-xs-2">Name on Card</label>
            <div class="col-xs-6">
                <input type="text" class="form-control" id="cardName" placeholder="Please enter the name on your card">
            </div>
        </div>
        <div class="form-group">
            <label for="cardNum" class="control-label col-xs-2">Card Number</label>
            <div class="col-xs-6">
                <input type="text" class="form-control" id="cardNum" placeholder="Please enter your card number">
            </div>
        </div>
       <div class="form-group">
            <label for="SecretQuestion2" class="control-label col-xs-2">Secret Question 2</label>
               <div class="col-xs-6">
                <select class="form-control" name="secretquestionlistopt">
                    <option>What is your mother's madien name?</option>
                    <option>What is your favourite subject at school?</option>
                    <option>What is the name of your first pet?</option>
                    <option>What was the name of the hospital you were born in?</option>
                 </select>
                </div>
        </div>
      <div class="form-group">
        <label class="col-xs-2 control-label" for="expiry-month">Expiration Date</label>
            <div class="col-xs-3">
              <select class="form-control col-sm-2" name="expiry-month" id="expiry-month">
                <option>Month</option>
                <option value="01">Jan (01)</option>
                <option value="02">Feb (02)</option>
                <option value="03">Mar (03)</option>
                <option value="04">Apr (04)</option>
                <option value="05">May (05)</option>
                <option value="06">June (06)</option>
                <option value="07">July (07)</option>
                <option value="08">Aug (08)</option>
                <option value="09">Sep (09)</option>
                <option value="10">Oct (10)</option>
                <option value="11">Nov (11)</option>
                <option value="12">Dec (12)</option>
              </select>
            </div>
            <div class="col-xs-2">
              <select class="form-control" name="expiry-year">
                <option value="16">2016</option>
                <option value="17">2017</option>
                <option value="18">2018</option>
                <option value="19">2019</option>
                <option value="20">2020</option>
                <option value="21">2021</option>
                <option value="22">2022</option>
                <option value="23">2023</option>
              </select>
            </div>

      </div>                                           
        <div class="form-group">
            <div class="col-xs-offset-2 col-xs-6">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </div>
    </form>
</div>
