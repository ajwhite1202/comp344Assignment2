<html>
<head>
     <title> Create an Account </title>
    <link href="css/bootstrap.min.css" rel="stylesheet">

</head>

<body>
<div class="container col-xs-12">
    <div class="container">
    <h1>Create your Account</h1>
    </div>
    <form class="form-horizontal">
        <div class="form-group">
            <label for="fullName" class="control-label col-xs-2">Full name</label>
            <div class="col-xs-6">
                <input type="text" class="form-control" id="inputEmail" placeholder="Full Name">
            </div>
        </div>
        <div class="form-group">
            <label for="inputEmail" class="control-label col-xs-2">Email</label>
            <div class="col-xs-6">
                <input type="text" class="form-control" id="inputEmail" placeholder="Email">
            </div>
        </div>
        <div class="form-group">
            <label for="password" class="control-label col-xs-2">Password</label>
            <div class="col-xs-6">
                <input type="password" class="form-control" id="inputCurrentPassword" placeholder="Set your Password">
            </div>
        </div>
        <div class="form-group">
            <label for="confirmPassword" class="control-label col-xs-2">Confirm Password</label>
            <div class="col-xs-6">
                <input type="password" class="form-control" id="ConfirmPassword" placeholder="Confirm Password">
            </div>
        </div>
        <div class="form-group">
            <label for="SecretQuestion1" class="control-label col-xs-2">Secret Question 1</label>
               <div class="col-xs-6">
                <select class="form-control" id="secretquestionlistopt">
                    <option>What is your mother's madien name?</option>
                    <option>What is your favourite subject at school?</option>
                    <option>What is the name of your first pet?</option>
                    <option>What was the name of the hospital you were born in?</option>
                 </select>
                </div>
        </div>
        <div class="form-group">
            <label for="SecretQuestion1Answer" class="control-label col-xs-2">Answer</label>
            <div class="col-xs-6">
                <input type="text" class="form-control" id="Answer1" placeholder="Your answer to secret question 1">
            </div>
        </div>        
       <div class="form-group">
            <label for="SecretQuestion2" class="control-label col-xs-2">Secret Question 2</label>
               <div class="col-xs-6">
                <select class="form-control" id="secretquestionlistopt">
                    <option>What is your mother's madien name?</option>
                    <option>What is your favourite subject at school?</option>
                    <option>What is the name of your first pet?</option>
                    <option>What was the name of the hospital you were born in?</option>
                 </select>
                </div>
        </div>
        <div class="form-group">
            <label for="SecretQuestion2Answer" class="control-label col-xs-2">Answer</label>
            <div class="col-xs-6">
                <input type="text" class="form-control" id="Answer2" placeholder="Your answer to secret question 2">
            </div>
        </div>                                       
        <div class="form-group">
            <div class="col-xs-offset-2 col-xs-6">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </div>
    </form>
</div>
</body>
<div class="panel-footer col-xs-12">
        <p>Condition of Use   Privacy Policy   Contact Us</p>
</div>

</html>
