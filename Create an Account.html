<html>
<head>
     <title> Create an Account </title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
</head>

<body>
<div class="container col-md-12">
    <div class="container">
    <h1>Create your Account</h1>
    </div>
    <form class="form-horizontal">
        <div class="form-group">
            <label for="fullName" class="control-label col-md-2">Full name</label>
            <div class="col-md-6">
                <input type="text" class="form-control" name="inputEmail" placeholder="Full Name">
            </div>
        </div>
        <div class="form-group">
            <label for="inputEmail" class="control-label col-md-2">Email</label>
            <div class="col-md-6">
                <input type="text" class="form-control" name="inputEmail" placeholder="Email">
            </div>
        </div>
        <div class="form-group">
            <label for="password" class="control-label col-md-2">Password</label>
            <div class="col-md-6">
                <input type="password" class="form-control" name="inputCurrentPassword" placeholder="Set your Password">
            </div>
        </div>
        <div class="form-group">
            <label for="confirmPassword" class="control-label col-md-2">Confirm Password</label>
            <div class="col-md-6">
                <input type="password" class="form-control" name="ConfirmPassword" placeholder="Confirm Password">
            </div>
        </div>
        <div class="form-group">
            <label for="SecretQuestion1" class="control-label col-md-2">Secret Question 1</label>
               <div class="col-md-6">
                <select class="form-control" name="secretquestionlistopt">
                    <option>What is your mother's madien name?</option>
                    <option>What is your favourite subject at school?</option>
                    <option>What is the name of your first pet?</option>
                    <option>What was the name of the hospital you were born in?</option>
                 </select>
                </div>
        </div>
        <div class="form-group">
            <label for="SecretQuestion1Answer" class="control-label col-md-2">Answer</label>
            <div class="col-md-6">
                <input type="text" class="form-control" name="Answer1" placeholder="Your answer to secret question 1">
            </div>
        </div>        
       <div class="form-group">
            <label for="SecretQuestion2" class="control-label col-md-2">Secret Question 2</label>
               <div class="col-md-6">
                <select class="form-control" name="secretquestionlistopt">
                    <option>What is your mother's madien name?</option>
                    <option>What is your favourite subject at school?</option>
                    <option>What is the name of your first pet?</option>
                    <option>What was the name of the hospital you were born in?</option>
                 </select>
                </div>
        </div>
        <div class="form-group">
            <label for="SecretQuestion2Answer" class="control-label col-md-2">Answer</label>
            <div class="col-md-6">
                <input type="text" class="form-control" name="Answer2" placeholder="Your answer to secret question 2">
            </div>
        </div>                                       
        <div class="form-group">
            <div class="col-md-offset-2 col-md-6">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </div>
    </form>
</div>
</body>
<div class="panel-footer col-md-12">
        <p>Condition of Use   Privacy Policy   Contact Us</p>
</div>

</html>
