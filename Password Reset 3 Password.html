<html>
<head>
	<title> Reset Your Password</title>
	<link href="css/custom.css" rel="stylesheet">

</head>

<body>
<div class="container col-xs-12">
	<div class="container">
	<h1>Reset your Password</h1>
	</div>
    <form class="form-horizontal">
        <div class="form-group">
            <label for="newPassword" class="control-label col-xs-2">New Password</label>
            <div class="col-xs-6">
                <input type="text" class="form-control" name="newPassword" placeholder="New Password">
            </div>
        </div>
        <div class="form-group">
            <label for="verifyNewPassword" class="control-label col-xs-2">Re-enter Password</label>
            <div class="col-xs-6">
                <input type="password" class="form-control" name="verifyNewPassword" placeholder="Please enter your password again">
            </div>
        </div>
        <div class="form-group">
            <div class="col-xs-offset-2 col-xs-6">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </div>
    </form>
</div>
</body>

<div class="panel-footer col-xs-12">
<p>Condition of Use   Privacy Policy   Contact Us</p>
</div>

</body>
</html>
