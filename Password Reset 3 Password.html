<html>
<head>
	<title> Reset Your Password</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
</head>

<body>
<div class="container col-md-12">
	<div class="container">
	<h1>Reset your Password</h1>
	</div>
    <form class="form-horizontal">
        <div class="form-group">
            <label for="newPassword" class="control-label col-md-2">New Password</label>
            <div class="col-md-6">
                <input type="text" class="form-control" name="newPassword" placeholder="New Password">
            </div>
        </div>
        <div class="form-group">
            <label for="verifyNewPassword" class="control-label col-md-2">Re-enter Password</label>
            <div class="col-md-6">
                <input type="password" class="form-control" name="verifyNewPassword" placeholder="Please enter your password again">
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-offset-2 col-md-6">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </div>
    </form>
</div>
</body>

<div class="panel-footer col-md-12">
<p>Condition of Use   Privacy Policy   Contact Us</p>
</div>

</body>
</html>
